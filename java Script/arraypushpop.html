<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arraypushpop</title>
  </head>
  <body>
    <script>
        
      const arr1 = ["String", 1234, "codekul", 3124];
      console.log(arr1);

      // this is push method
      arr1.push("avi", 118);
      console.log(arr1);

      // this is pop method

      arr1.pop("");
      console.log(arr1);

      // this Shift method

      arr1.shift("String");
      console.log(arr1);

      // This is Unshift Method

      arr1.unshift("muley");
      console.log(arr1);

      // object add in array using push method

      const arr2 = ["avinash", 118, "codekul", 'mule', 'pune'];
      console.log(arr2);
//  Indexof Method of find the  object number 
     console.log(arr2.indexOf('codekul'))
     console.log(arr2.indexOf(118))
     console.log(arr2.indexOf('codekul'))
     console.log(arr2.indexOf('mule'))
     console.log(arr2.indexOf('pune'))
     
    

    </script>
  </body>
</html>
