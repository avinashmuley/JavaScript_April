<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="nameInput" placeholder="Enter Name" /><br />
    <input type="text" id="ageInput" placeholder="Enter Age" /><br />
    <input type="text" id="cityInput" placeholder="Enter City" /><br />
    <input type="text" id="numInput" placeholder="Enter NUmber" /><br />


    <button onclick="addData()">addition</button>

    <table id="mytable" border="1" >
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Number</th>
    
      </tr>
    </table>

    <script>
      function addData() {
        var name = document.getElementById("nameInput").value;
        var age = document.getElementById("ageInput").value;
        var city = document.getElementById("cityInput").value;
        var num = document.getElementById("numInput").value;
        

        var table = document.getElementById("mytable");

        var newRow = table.insertRow(table.rows.length);

        var nameCell = newRow.insertCell(0);
        nameCell.innerHTML = name;

        var ageCell = newRow.insertCell(1);
        ageCell.innerHTML = age;

        var cityCell = newRow.insertCell(2);
        cityCell.innerHTML = city;

        var numCell = newRow.insertCell(3);
        numCell.innerHTML = num;

        document.getElementById("nameInput").value = "";
        document.getElementById("ageInput").value = "";
        document.getElementById("cityInput").value = "";
        document.getElementById("numInput").value = "";
      }




      // call function 



      setTimeout(() => {
        console.log("CallBack Function ")
      }, 5000);
      console.log("SetTimeout Function ")
    </script>
  </body>
</html>
