<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <script>
      // There are 3 Types of Declare Data Types
      // 01 let
      // 02 var
      // 03  const

      //   String Data Types !!
      var a = "Hello javaScript";
      console.log(a);
      document.write("Hello JavaScript");

      //    Number Data Types !!
      let b = "118";
      console.log(b);

      //   Boolean Data types !!
      console.log(10 > 20);
      console.log(10 < 20);

      //   Undefiend Data Types !!
      let c;
      console.log(c);

      //   Null Data Types
      var n = "Null";
      console.log(n);

      //   Array
      const arr = ["Avinash", 118, "kothrud", "pune"];
      console.log(arr);

      //   Object
      const obj = {
        Name: "Avinash",
        Rollno: 118,
        Class: "Codekul",
        Location: "Pune",
      };
      console.log(obj);
    </script>
  </body>
</html>
