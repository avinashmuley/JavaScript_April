<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox</title>
  </head>
  <body>
    <!-- Onclick Event -->
    <input type="checkbox" name="" id="" onclick="check ()" />

    <p id=" avi"></p>

    <button onclick="document.getElementById('avi').innerHTML= ('Avinash Muley ') ">
      click
    </button>
    <h2 id="avi"></h2>

    <img
      onmouseover="bigImg(this)"
      onmouseout="normalImg(this)"
      border="0"
      src="icon.jpg"
      alt="Smiley"
      width="32"
      height="32"
    />

    <script>
      function check() {
        console.log("hello");
      }
      function bigImg(x) {
        x.style.height = "94px";
        x.style.width = "94px";
      }

      function normalImg(x) {
        x.style.height = "32px";
        x.style.width = "32px";
      }
    </script>
  </body>
</html>
