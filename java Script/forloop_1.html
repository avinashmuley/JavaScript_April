<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++)
            console.log(i)
    </script>

    <!-- if you want to break the loop in between use IF -->

    <script>
        for (let a = 0; a < 51; a++) {
            if (a == 26) {
                // break;
                continue;
            }

            console.log(a)
        }
    </script>

</body>
</html>
