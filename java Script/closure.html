<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClosureFunction</title>
  </head>
  <body>
    <!-- <button onclick="fn()">click here</button> -->
    <script>
      function outer() {
        let counter = 0;

        function inner() {
          counter++;
          console.log(counter);
        }
        return inner;
      }
      const fn = outer();
      fn()
      fn()
      fn()
      fn()
      fn()


      // Example 2


      
      function numberGenerator() {
        // Local “free” variable that ends up within the closure
        var num = 2929;
        function checkNumber() {
          console.log(num);
        }
        num++;
        return checkNumber;
      }

      var number = numberGenerator();
      number(); 
    </script>
  </body>
</html>
