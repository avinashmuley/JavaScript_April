<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition</title>
  </head>
  <body>
    <label for="">Enter Value1</label>
    <input type="text" id="Value1" />
    <br />
    <br />
    <label for="">Enter Value2</label>
    <input type="text" id="Value2" />
    <br />
    <br />
    <button onclick="getAdd()">Get Addition</button>
    <br />

    <script>
      function getAdd() {
        const num1 = Number(document.getElementById("Value1").value);
        const num2 = Number(document.getElementById("Value2").value);
        const add = num1 + num2;
        console.log(add);
      }
    </script>
  </body>
</html>
