<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body style="background-color: bisque;">
    <form action="">
   <h1>Login Page</h1>

      <label for="Fname">First Name:</label>
      <input type="text" placeholder="" />

      <!-- <br /> -->

      <label for="Mname">Middle Name:</label>
      <input type="text" />

      <!-- <br /> -->

      <label for="Lname">Last Name:</label>
      <input type="text" />

      <br />
      <br />

      <label for="CNumber">Contact:</label>
      <input type="number" />

      <br /><br />

      <label for="email">Email:</label>
      <input type="email" />

      <br />
      <br />

      <label for="pass">PassWord:</label>
      <input type="password" />

      <br /><br />

      <label for="dob">DOB:</label>
      <input type="date" name="" id="" />

      <br />
      <br />

      <label for="time">Time:</label>
      <input type="time" name="" id="" />

      <br />
      <br />

      <label for="city">Select the city: </label>
      <select name="city" id="city">
        <option value="city">Pune</option>
        <option value="city">Nagar</option>
        <option value="city">CH.Sambhaji Nagar</option>
        <option value="city">Nashik</option>
        <option value="city">Bhuldhana</option>
      </select>

      <br />
      <br />
      <label for="file">Chosen the file:</label>
      <input type="file" />

      <br /><br />

      <label for="gender">gender:</label>
      <input type="radio" name="gender" id="male" /> Male
      <input type="radio" name="gender" id="female" /> Female

      <br /><br />

      <!-- <input type="range" /> -->

      <br /><br />

      <a href="./index.html"> Submit</a>
     
      <br /><br />
    </form>
  </body>
</html>
